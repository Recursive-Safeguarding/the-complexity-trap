# observation_masking hyperparameter search

program: scripts/run_sweep.py
method: grid
metric: {name: submission_rate, goal: maximize}

parameters:
  model: {values: [deepseek-chat, bedrock-qwen3-32b, glm-4.6, kimi-k2, minimax-m2, gpt-4o-mini]}
  strategy: {value: observation_masking}
  instances_subset: {value: verified-mini}
  instances_shuffle: {value: true}
  instances_shuffle_seed: {value: 42}
  call_limit: {value: 250}
  cost_limit: {value: 0.0}
  num_workers: {value: 1}
  hp_obs_n: {values: [5, 8, 10, 12, 15, 20]}

command:
  - ${env}
  - python
  - ${program}
  - --model=${model}
  - --strategy=${strategy}
  - --instances-subset=${instances_subset}
  - --instances-shuffle=${instances_shuffle}
  - --instances-shuffle-seed=${instances_shuffle_seed}
  - --call-limit=${call_limit}
  - --cost-limit=${cost_limit}
  - --num-workers=${num_workers}
  - --hp-obs-n=${hp_obs_n}
  - --wandb
  - --wandb-project=complexity-trap-hparams
