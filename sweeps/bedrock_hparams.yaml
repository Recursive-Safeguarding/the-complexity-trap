# Bedrock Qwen3-32B hybrid hyperparameter grid

program: scripts/run_sweep.py
method: grid
metric: {name: submission_rate, goal: maximize}

parameters:
  model: {value: bedrock-qwen3-32b}
  strategy: {value: hybrid}
  summarizer-model: {value: bedrock-nova-pro}
  instances-subset: {value: verified-mini}
  instances-shuffle: {value: false}
  instances-shuffle-seed: {value: 42}
  call-limit: {value: 250}
  cost-limit: {value: 0.0}
  num-workers: {value: 1}
  hp-obs-n: {values: [5, 10, 15]}
  hp-sum-n: {values: [15, 21, 28]}
  hp-sum-keep-m: {values: [5, 10, 12]}
  hp-sum-static-checkpoint: {value: true}
  hp-sum-extract-actions: {value: false}

command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - --wandb
  - --wandb-project=complexity-trap-bedrock-hparams
